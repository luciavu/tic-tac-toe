<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="credits"><a href="https://github.com/luciavu/tic-tac-toe" target="_blank"><i class="icon-github-circled"></i></a></div>
    <header>
        <div id="game-state">Player 1's Turn</div>
        <div class="rules">First player to mark a row wins. Click a square to begin. </div>    
    </header>
    <main>
        <section id="player1" class="player">
            <input type="text" placeholder="Player 1" id="player1-name">
            <img src="img/player1-idle.jpeg" alt="player1-icon">
        </section>
        <section id="gameboard">
            <div class="grid">
                <div class="cell" data-index="0">x</div>
                <div class="cell" data-index="1">x</div>
                <div class="cell" data-index="2">x</div>
                <div class="cell" data-index="3">x</div>
                <div class="cell" data-index="4">x</div>
                <div class="cell" data-index="5">x</div>
                <div class="cell" data-index="6">x</div>
                <div class="cell" data-index="7">x</div>
                <div class="cell" data-index="8">x</div>
            </div>
        </section>
        <section id="player2" class="player">
            <input type="text" placeholder="Player 2" id="player2-name">
            <img src="img/player2-idle.jpeg" alt="player2-icon" class="player2-icon">
        </section>
    </main>
</body>
</html>
